<div class="col-md-12">
	
<section class="modal-dialog password">
	<h4 class="modal-header" ng-if="forgotPassword">忘记密码</h4>
	<h4 class="modal-header" ng-if="expiredPassword">您{{$root.siteInstanceName}}的密码已失效。</h4>
	<form class="modal-body" name="forgotPswd">		
		 <div class="form-group">
			<label for="exampleInputPassword1">用户邮箱ID</label>
			<input type="email" class="form-control" id="uemail" name="uemail" ng-model="uemail" placeholder="Email ID" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
		</div>
		  <button type="submit" ng-click="forgotPasswd()" class="btn btn-default replybtn">提交</button>
	</form>
</section>

</div>
