<!-- Sign-in Promt Modal box start -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
							<div id="myDialog">
							  <md-dialog aria-label="Sign In" class="sign-in-promt-modal-box">
								  <form ng-cloak>
									<md-toolbar>
									  <div class="md-toolbar-tools">
										<h2>登录</h2>
										<span flex></span>
										<md-button class="md-icon-button" ng-click="closeDialog()">
										  <i class="material-icons">关闭</i>
										</md-button>
									  </div>
									</md-toolbar>
									<md-dialog-content>
										<div class="md-dialog-content">
											<p>请登录到应用程序。</p>
										</div>
									</md-dialog-content>
									<md-dialog-actions>
										<div class="dialog-footer-container1">
											<span></span>
											<md-button type="submit" class="mdl-button mdl-js-button btn-primary" title="Confirm" ng-click="closeDialog()">
												成功
											</md-button>
									    </div>
									</md-dialog-actions>
								  </form>
								</md-dialog>
							</div>
						<!-- Sign-in Promt Modal box end -->
