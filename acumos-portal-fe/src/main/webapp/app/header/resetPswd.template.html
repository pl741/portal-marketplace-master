<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<section class="description_box" id="breadcrumb-box">
  <h4>主页</h4>
  <ol class="breadcrumb">
    <li><a href="#">主页</a></li>
    <li><a href="#"></a></li>
  </ol>
  </section> 
<div class="col-md-12">
	
<section class="modal-dialog password">
	<h4 class="modal-header">更改密码？</h4>
	<span class="error" ng-show="ribbonShow" class="">{{ribbonMsg}}</span>
	<form class="modal-body" name="resetPswd">		
		 <div class="form-group">
			<label for="exampleInputPassword1">旧密码</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="oldPswd" required>
		  </div>
		  <!-- <div class="form-group">
			<label for="exampleInputPassword2">New Password</label>
			<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword3">Confirm New Password</label>
			<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
		  </div> -->
		  
		  <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="Password" class="form-control signincontrol" id="pwd" name="pwd" ng-model="newPswd" placeholder="Password" valid-password>
               <div class="help-inline" ng-class="{validationmsg:!resetPswd.pwd.$valid}">
        <span ng-show="!!resetPswd.pwd.$error.isBlank">密码要求。</span>
        <span ng-show="!! (resetPswd.pwd.$dirty && resetPswd.pwd.$error.isWeak)">必须包含一个大写和小写字母和一个非字母（数字或符号）。</span>
        <span ng-show="!! (resetPswd.pwd.$dirty && resetPswd.pwd.$error.invalidLen)">必须是8-20个字符。</span>
        </div>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="Password" class="form-control signincontrol" id="cpwd" name="cpwd" ng-model="cpwd" placeholder="Password" valid-pswd-c>
                 <div class="help-inline" ng-class="{validationmsg:!resetPswd.cpwd.$valid}">
          <span ng-show="!!resetPswd.cpwd.$error.isBlank">确认需求。</span>
          <span ng-show="!!(resetPswd.cpwd.$dirty && resetPswd.cpwd.$error.noMatch)">两次密码不匹配。</span>
        </div>
                </div>
		  
		  
		  <button type="submit" ng-click="changePswd()" class="btn btn-default replybtn" alt="Submit" title="Submit">提交</button>
	</form>
</section>

</div>
